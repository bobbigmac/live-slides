<template name="nav">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          {{brand}}
        </a>
        <span class="navbar-brand">
          {{> presentationDetail}}
        </span>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li>
            {{#if isOwner this.presentation.owner}}
              <a class="btn btn-link toggle-edit">
                <i class="glyphicon glyphicon-{{editIcon}}"></i>
              </a>
            {{else}}
              <a class="btn btn-link toggle-follow">
                <i class="glyphicon glyphicon-{{followIcon}}"></i>
              </a>
            {{/if}}
          </li>
          <li>
            <a class="btn btn-link add-presentation">
              <i class="glyphicon glyphicon-plus-sign"></i>
              <span>Add Presentation</span>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        	{{> loginButtons}}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
