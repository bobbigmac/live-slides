

<template name="question">
	<div>{{text}}</div>
</template>

<template name="questions">
	<div class="questions">
		{{#if isOwner this.presentation.owner}}
			<a class="btn btn-link question-link to-questions">
				{{this.questions.length}} Questions&hellip;
			</a>
		{{else}}
			<a class="btn btn-link question-link ask-question">
				Ask a question&hellip;
			</a>
		{{/if}}
	</div>
</template>
